        function actualizarContador() {
            const fechaInicial = new Date("2023-08-05"); // 5 de agosto de 2023
            const fechaFinal = new Date("2023-10-28"); // 28 de octubre de 2023
            const hoy = new Date();
            
            if (hoy < fechaInicial) {
                document.getElementById("contador").innerText = "Días restantes: 85";
            } else if (hoy >= fechaFinal) {
                document.getElementById("contador").innerText = "Días restantes: 0";
            } else {
                const diferencia = fechaFinal - hoy;
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("contador").innerText = `Días restantes: ${diasRestantes}`;
            }
            
            const indiceFrase = Math.min(hoy.getDate() - fechaInicial.getDate(), frases.length - 1);
            const fraseCambianteElement = document.getElementById("fraseCambiante");
            fraseCambianteElement.innerText = frases[indiceFrase];
        }

        actualizarContador();

        // Función para mostrar la imagen subida y guardarla en el almacenamiento local
        function showImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'inline';

                    // Guardar la imagen en el almacenamiento local junto con la fecha actual
                    const imageObject = {
                        data: e.target.result,
                        timestamp: Date.now(),
                    };
                    localStorage.setItem('uploadedImage', JSON.stringify(imageObject));
                };
                reader.readAsDataURL(file);
            }
        }
	

        // Verificar si hay una imagen en el almacenamiento local y mostrarla si ha pasado menos de un día
        window.onload = function () {
            const imageObject = localStorage.getItem('uploadedImage');
            if (imageObject) {
                const { data, timestamp } = JSON.parse(imageObject);
                const currentDate = Date.now();
                const oneDayInMillis = 24 * 60 * 60 * 1000; // 1 día en milisegundos

                // Si ha pasado menos de un día desde que se subió la imagen, mostrarla
                if (currentDate - timestamp < oneDayInMillis) {
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.src = data;
                    uploadedImage.style.display = 'inline';
                } else {
                    // Si ha pasado un día o más, eliminar la imagen del almacenamiento local
                    localStorage.removeItem('uploadedImage');
                }
            }
